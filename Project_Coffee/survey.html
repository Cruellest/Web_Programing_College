                <img src="./images/images/expresso.jpg" alt="Figura Uma xícara de café expresso.">

        <section>
            <form>
                
                <label for="fname">Nome</label><br>
                <input type="text" id="fname" name="fname"><br>
                

                <label for="femail">E-mail</label><br>
                <input type="text" id="femail" name="femail"><br>

                <label for="fpreferences">Suas preferencias de Café</label><br>
                <textarea rows="10" cols="30" id="fpreference" name="fpreference"></textarea><br>

                <input type="radio" id="fyesquest1" name="fquest1">Sim<br>

                <label for="fquest2">Como você bebe seu café?</label><br>
                <input type="radio" id="fsuggarquest2" name="fquest2">Com açúcar<br>
                <input type="radio" id="fcreamquest2" name="fquest2">Com creme<br>

                <label for="fquest3">Qual o seu café preferido?</label><br>
                <input type="radio" id="fpingadoquest3" name="fquest3">Café pingado<br>
                <input type="radio" id="ffrenchquest3" name="fquest3">Prensa francesa<br>
                <input type="radio" id="fexpressquest3" name="fquest3">Expresso<br>
                <input type="radio" id="fwithmilkquest3" name="fquest3">Café com leite<br>
                <input type="radio" id="fflavoredquest3" name="fquest3">Aromatizado<br>

                <input type="submit"><br>
            </form>
